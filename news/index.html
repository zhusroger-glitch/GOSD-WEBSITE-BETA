        .news-card img { width: 100%; height: 200px; object-fit: cover; }
        .news-card-content { padding: 20px; }
        .news-card h3 { font-size: 18px; font-weight: 600; margin: 0; line-height: 1.4; }
        .news-date { font-size: 14px; color: #888; margin-top: 10px; }
    </style>
